<!doctype html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/passwords.js"></script>
        <script src="js/events.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Passwords</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Generator</a></li>
                <li><a href="#">Info</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form role="form">
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" class="form-control" id="password">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="refresh">
                              <span class="glyphicon glyphicon-refresh"></span>
                            </button>
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="number" class="form-control" value="12">
                          <span class="input-group-addon">chars</span>
                        </div>
                        <label class="checkbox-inline">
                          <input type="checkbox" checked id="alpha-lower"> Alpha Lower 
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" checked id="alpha-upper"> Alpha Upper 
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" checked id="digits"> Digits
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" checked id="symbols"> Symbols
                        </label>
                      </div>
                    </form>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </body>
</html>
